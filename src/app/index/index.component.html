<div class="grid grid-cols-1 sm:grid-cols-4 sm:my-20">
  <section class="le_collectif col-span-1 sm:col-span-2">
    <h1 class="px-2">LE COLLECTIF DES SYNTHETIQUES</h1>
    <p class="px-2">
      REJOIGNEZ NOUS SUR
      <a class="unmodified_link" href="https://discord.gg/NW9hgBhwtv"
        >DISCORD</a
      >
      ET DEVENEZ UN SYNTHETHIQUE
    </p>
  </section>
  <section class="connection col-span-1 sm:col-span-2">
    <form [formGroup]="tokenForm" class="text-center">
      <mat-label id="matLabel" for="myToken"
        ><h1>Connexion&nbsp;</h1></mat-label
      >
      <input
        id="myToken"
        type="text"
        class="mt-3"
        placeholder="Code de connection"
        formControlName="token"
        (input)="handleToken()"
      />
      <button
        mat-stroked-button
        type="button"
        class="button_connect hover:bg-sky-700"
        (click)="handleToken()"
      >
        Se connecter
      </button>
    </form>
  </section>
</div>
