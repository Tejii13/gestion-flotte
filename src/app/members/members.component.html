<select
  *ngIf="apiData"
  name="membres"
  title="Membres"
  [(ngModel)]="selectedMember"
  (change)="handleChange(option)"
>
  <option *ngFor="let member of apiData" [value]="member.display">
    {{ member.display }}
  </option>
</select>
